<template name="upcomingLoungeH">
	<div class="lounge-wrapper-outer">
		<div class="lounge-wrapper-inner">
			<div class="lounge-wrapper">
				<div class="lounge-date-host-loc">
					<div class="lounge-date-host-loc-inner">
						<div class="lounge-date">
							<div class="lounge-day">
						    {{lounge_day}},
						  </div>
						  <div class="lounge-time">
						    {{lounge_time}}
						  </div>
						  <div class="lounge-date-numbers">
						    {{lounge_date_numbers}}
						  </div>
						</div>
					</div>
					<div class="lounge-host">
						 {{> host_photo}}
  					<p>Host: {{host_name}}</p>
					</div>
					<div class="lounge-loc">
						{{lounge_location}}
						{{#if lounge_address}}
							{{lounge_address}}, {{lounge_city}}, {{lounge_state}}, {{lounge_zipcode}}
						{{else}}
						{{/if}}
					</div>
				</div>
				<div class="lounge-spots-buttons">
					{{> bubbles}}
					<div class="lounge-buttons">
						<div class="this-lounge-info">Lounge Info
						</div>
					</div>
				</div>
				<div class="lounge-info display-none" id = {{_id}} >
					{{> lounge_info_form}}
				</div>
			</div>
		</div>
	</div>
</template>
