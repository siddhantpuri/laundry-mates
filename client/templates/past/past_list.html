<template name="pastList">
	<div class="upcomingList">
		{{#if are_past_lounges}}
			{{#each past_lounges}}
				{{#if isHost}}
					{{> pastLoungeH}}
				{{else}}
					{{> pastLounge}}
				{{/if}}
			{{/each}}
		{{else}}
			<h3>You have not hosted or attended any Thought Lounges yet!</h3>
			<a href="/doatl" class="">
			  	<div class="doatl-btn-past">DO.A.TL</div>
			</a>
		{{/if}}
	</div>
</template>
