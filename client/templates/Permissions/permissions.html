<template name="permissions">
	<div class="container">
		<h1>My Permissions</h1>
		{{#if roleIs 'superadmin'}}
			{{> permissions_superadmin}}
		{{else}}
			{{#if roleIs 'admin'}}
				{{> permissions_admin}}
			{{else}}
				{{#if roleIs 'host'}}
					{{> permissions_host}}
				{{else}}
					{{> permissions_lounger}}
				{{/if}}
			{{/if}}
		{{/if}}
	</div>
</template>
